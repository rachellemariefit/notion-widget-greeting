<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget</title>
  <style>
    /* Make the background transparent so it blends with Notion */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      background: transparent;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background: #2c2f48; /* widget box color */
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget-text"></div>

  <script>
    function updateWidget() {
      const now = new Date();
      const hours = now.getHours();

      // Greeting logic
      let greeting = "Good morning";
      if (hours >= 12 && hours < 18) greeting = "Good afternoon";
      else if (hours >= 18) greeting = "Good evening";

      // Format date
      const options = { month: 'long', day: 'numeric', year: 'numeric' };
      const dateString = now.toLocaleDateString(undefined, options);

      // Format time
      const timeString = now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });

      // Set widget text
      document.getElementById('widget-text').textContent =
        `${greeting}, Rachelle. Today is ${dateString}. The time is ${timeString}.`;
    }

    setInterval(updateWidget, 1000); // update every second
    updateWidget(); // initial call
  </script>
</body>
</html>
