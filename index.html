<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%;
    white-space: nowrap; /* keeps all text on one line */
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl">Loading...</div>
</body>

<script>
    var weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    function updateGreeting() {
        var today = new Date();
        var hrs = today.getHours();
        var dayOfWeek = weekday[today.getDay()];

        // Format date
        var dateStr = dayOfWeek + " " + today.getDate() + "/" + (today.getMonth()+1) + "/" + today.getFullYear();

        // Format time
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        if (hours < 10) hours = "0" + hours;
        if (minutes < 10) minutes = "0" + minutes;
        if (seconds < 10) seconds = "0" + seconds;
        var timeStr = hours + ":" + minutes + ":" + seconds;

        // Determine greeting
        var greet;
        if (hrs < 12)
            greet = 'Good Morning, ';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon, ';
        else
            greet = 'Good Evening, ';

        // Set inline content
        document.getElementById('lbl').textContent =
            `${greet}Rachelle. Today is ${dateStr}. The current time is ${timeStr}`;
    }

    setInterval(updateGreeting, 1000);
    updateGreeting();
</script> 
</html>
