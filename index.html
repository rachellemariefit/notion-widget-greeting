<html> 
<head>
    <title>Greeting Message</title> 
    <style>
        #lbl {
            font-family: monospace;
            font-size: xx-large;
            color: #626262;
            padding: 20px;
            border: 1px solid #ececec;
            text-align: center;
            line-height: 1.5;
            height: auto;
            background-color: aliceblue; /* Box background only */
            border-radius: 12px; /* rounded edges */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* soft shadow */
            display: inline-block;
        }
        #date, #time {
            font-size: large;
            display: block;
        }
        body {
            background: transparent; /* fully transparent page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* centers box vertically */
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="lbl"></div>

    <script>
        var weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        
        function updateTime() {
            var today = new Date();
            var hrs = today.getHours();
            var mins = today.getMinutes().toString().padStart(2,'0');
            var secs = today.getSeconds().toString().padStart(2,'0');
            var dayOfWeek = weekday[today.getDay()];
            var date = `${dayOfWeek} ${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()}`;
            var time = `${hrs}:${mins}:${secs}`;
            
            var greet;
            if (hrs < 12) greet = 'Good Morning';
            else if (hrs < 17) greet = 'Good Afternoon';
            else greet = 'Good Evening';
            
            document.getElementById('lbl').innerHTML = `
                ${greet} 
                <div id="date">Today is ${date}</div>
                <div id="time">The current time is ${time}</div>
            `;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
